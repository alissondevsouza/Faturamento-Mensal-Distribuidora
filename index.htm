<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Questão Tres - Target Sistemas</title>
    </head>

    <body>
        <main>
            <div class="container">
                <span class="title">FATURAMENTO MENSAL</span>

                <div class="valuesBigger">
                    <span>O maior valor de faturamento ocorrido no mês foi de:</span>
                    <span id="valuesInvoicingBigger" class="valuesInvoicingBigger"></span>
                </div>

                <div class="valuesSmall">
                    <span>O menor valor de faturamento ocorrido no mês foi de:</span>
                    <span id="valuesInvoicingSmall" class="valuesInvoicingSmall"></span>
                </div>

                <div class="daysBigger">
                    <span>
                        O valor médio de faturamento mensal foi :
                    </span>
                    <span id="daysBigger" class="daysBiggerTwo"></span>
                </div>

                <div class="amountDays">
                    <span>
                        O total de dias do mês em que o valor de faturamento foi superior a média mensal foi de:
                    </span>
                    <div class="daysAmount">
                        <span id="amountDays"></span>
                        <span>Dias</span>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>

</html>
